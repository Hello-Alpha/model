<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebGL Demo</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="./webgl.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
    integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
    crossorigin="anonymous" defer>
    </script>
  <script src="webgl-demo.js" defer></script>
</head>

<body>
  <canvas id="glcanvas" width="1000" height="1000"></canvas>

  <div>
    <label>截图间隔时间</label><input id="range" type="range" min="500" max="1000" step="50" value="500" oninput="change()"
      onchange="change()">
    <span id="value">0.5 sec</span>
  </div>

  <div>
    <label>镜头距离</label>
    <input id="far" type="range" min="-10" max="-1" step="0.2" value="-5" oninput="change_dist()"
      onchange="change_dist()">
    <span id="dist_value">-5</span>
  </div>

  <div>
    <label>_phi</label>
    <input id="phi" type="range" min="-0.7" max="-0.3" step="0.01" value="-0.5" oninput="change_phi()"
      onchange="change_phi()">
    <span id="phi_value">-0.5</span>
  </div>

  <div>
    <label>_theta</label>
    <input id="theta" type="range" min="0.3" max="0.5" step="0.01" value="0.5" oninput="change_theta()"
      onchange="change_theta()">
    <span id="theta_value">0.5</span>
  </div>

  <div style="position: absolute;top:0px;left:0px;">
    <button type="button" name="button" onclick="saveFile()">下载</button>
    <button type="button" name="button" onclick="startscreenshot()">开始定时截图</button>
    <button type="button" name="button" onclick="endscreenshot()">停止定时截图</button>
  </div>
  <script>

    function change() {
      val = document.getElementById('range').value;
      // console.log(val);
      // document.write(val);
      document.getElementById('value').innerHTML = val / 1000 + ' sec';
    }

    function startscreenshot() {
      //val = setInterval(saveFile, 3000);
      save_file_flag = true;
    }

    function endscreenshot() {
      //clearInterval(val);
      save_file_flag = false;
    }
  </script>
</body>



</html>
